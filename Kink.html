<!DOCTYPE html>
<html lang="et">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kingitus Musilt</title>
<style>
body {
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background:#ffe6f0;
    font-family:Arial, sans-serif;
    margin:0;
}

.container {
    position:relative;
    width:350px;
    height:220px;
    border-radius:20px;
    overflow:hidden;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    display:none;
}

.reveal {
    position:absolute;
    width:100%;
    height:100%;
    background:linear-gradient(135deg,#ff5fa2,#ffb6d9);
    color:white;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:20px;
}

canvas {
    position:absolute;
    top:0;
    left:0;
}

.password-box {
    text-align:center;
}

input {
    padding:10px;
    border-radius:10px;
    border:none;
    margin-top:10px;
    font-size:16px;
}

button {
    padding:10px 20px;
    border:none;
    border-radius:10px;
    margin-top:10px;
    background:#ff4d88;
    color:white;
    font-size:16px;
    cursor:pointer;
}
</style>
</head>
<body>

<div class="password-box" id="login">
    <h2>üíå Kingitus Musilt</h2>
    <p>Sisesta parool, et avada</p>
    <input type="password" id="password" placeholder="Parool">
    <br>
    <button onclick="checkPassword()">Ava</button>
</div>

<div class="container" id="gift">
    <div class="reveal">
        <h2>üéÅ √úKS TASUTA MASSAA≈Ω!</h2>
        <p>Sinu valitud salongis<br>
        Sinu valitud ajal<br>
        Sinu valitud summas</p>
        <strong>Toetab armastusega‚Ä¶ Su Musi ‚ù§Ô∏è</strong>
    </div>
    <canvas id="scratch"></canvas>
</div>

<script>
function checkPassword(){
    const correct = "Armastan";
    const input = document.getElementById("password").value;

    if(input === correct){
        document.getElementById("login").style.display = "none";
        document.getElementById("gift").style.display = "block";
        initScratch();
    } else {
        alert("Vale parool üòâ");
    }
}

function initScratch(){
    const canvas = document.getElementById('scratch');
    const ctx = canvas.getContext('2d');
    const container = document.querySelector('.container');

    canvas.width = container.offsetWidth;
    canvas.height = container.offsetHeight;

    ctx.fillStyle = "#ff4d88";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    ctx.fillStyle = "white";
    ctx.font = "20px Arial";
    ctx.textAlign = "center";
    ctx.fillText("Kingitus musilt", canvas.width/2, canvas.height/2 - 10);
    ctx.fillText("Palun kraabi, et avada", canvas.width/2, canvas.height/2 + 20);

    canvas.addEventListener("mousemove", scratch);
    canvas.addEventListener("touchmove", scratch);

    function scratch(e){
        e.preventDefault();
        const rect = canvas.getBoundingClientRect();
        const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
        const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
        ctx.globalCompositeOperation = "destination-out";
        ctx.beginPath();
        ctx.arc(x,y,20,0,Math.PI*2);
        ctx.fill();
    }
}
</script>

</body>
</html>
